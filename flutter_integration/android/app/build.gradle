plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.chaquo.python"  // Adicione o plugin do Chaquopy
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.flutter_integration"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.flutter_integration"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        ndk {
            abiFilters "armeabi-v7a", "x86"  // Configuração para diferentes arquiteturas
        }
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    implementation 'com.chaquo.python:android:9.1.0'  // Dependência do Chaquopy
}
